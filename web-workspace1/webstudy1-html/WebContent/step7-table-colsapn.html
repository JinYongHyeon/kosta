<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table ColSpan Test</title>
</head>
<body>
	<!-- 신청서 
		  이름	홍길동
		  나이         23세
	 -->
	<table border="1">
		<tr>
			<th colspan="2">신청서</th>
		</tr>
		<tr>
			<td>이름</td>
			<td>홍길동</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>23세</td>
		</tr>
	</table>
</body>
</html>
