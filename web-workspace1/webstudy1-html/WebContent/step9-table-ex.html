<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table row,col 연습</title>
<style>
	table tr td,th{padding:10px;}
</style>
</head>
<body>
	<table border="1" style="text-align:center;">
		<tr>
			<th colspan="2">자기소개</th>
		</tr>
		<tr>
			<th>이름</th>
			<td>진용현</td>
		</tr>
		<tr>
			<th rowspan="3">특기</th>
			<td>노래</td>
		</tr>
		<tr>
			<td>코딩</td>
		</tr>
		<tr>
			<td>총검술</td>
		</tr>
	</table>
</body>
</html>
