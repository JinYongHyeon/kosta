<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div span tag 연습</title>
<style type="text/css">
body {
	background-color: #ff9430;
}

div {
	background-color: #4a7aff
}

.testDiv {
	width: 700px;
	height: 200px;
	background-color: #4affdb;
}
span{
	background-color:#e375ff;
}
</style>
</head>
<body>
<!-- 
		div 속성 : 전체화면을 다 차지한다. 주로 화면  레이아웃 설정할때 사용
		span 속성 : 자신의 컨텐츠(내용)까지 영역을 차지한다.
 -->
	<div class="testDiv">div test1</div>
	<div class="testDiv">div test2</div>
	<div>div test3</div>
	<div>div test4</div>
	<span>span test1</span>
	<span>span test2.........</span>
</body>
</html>
