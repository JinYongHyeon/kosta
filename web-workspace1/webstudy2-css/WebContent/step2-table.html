<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table css 적용</title>
<style>
table {
	border-collapse: collapse;
	text-align: center;
}

table, td, th {
	border: 1px solid #000
}

td, th {
	padding: 15px;
	padding-left: 35px;
	padding-right: 35px;
}
</style>
</head>
<body>
	<table>
		<tr>
			<!-- 한 행row를 표현 -->
			<th>이름</th>
			<!-- 데이터 표현 <td> AND <th> -->
			<td>홍길동</td>
		</tr>
		<tr>
			<th>나이</th>
			<td>25세</td>
		</tr>
	</table>

	<br>
	<br>
	<hr />
	<table>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>
		<tr>
			<td>1</td>
			<td>java</td>
			<td>홍길동</td>
			<td>1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>jsp</td>
			<td>손오공</td>
			<td>2</td>
		</tr>
	</table>
</body>
</html>
