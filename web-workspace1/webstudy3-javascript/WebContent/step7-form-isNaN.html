<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript isNaN함수테스트</title>
<script type="text/javascript">
	function deposit() {
		var f = document.testForm;
		var money = document.testForm.money;
		//alert("입금하기");
		//공란체크 
		//스페이스바 누르고 입력할 경우를 대비해서 trim()으로 여백을 제거한 후 확인
		if (f.money.value.trim() == "") {
			alert("입금액을 넣으세요");
			f.money.focus();
		}else if(isNaN(f.money.value)){ //숫자인지 확인하는 함수 isNaN() --> 숫자가 아니면 true
			alert("숫자를 입력해주세요");
			f.money.value="";
			f.money.focus();
		}else{
			alert(f.money.value.trim()+"원 입금처리!");
		}

	}
</script>
</head>
<body>
	<form name="testForm">
		입금액<input type="text" name="money"> <input type="button"
			value="입금하기" onclick="deposit()">
	</form>
</body>
</html>
