<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step12-checkbox</title>
<script type="text/javascript">
/*
 * 선택한 메뉴 항목에 대해 메뉴 정보를 alert 한번을  모두 출력 만약 선택한 메뉴가 없으면 메뉴를 선택하세요! alert으로 출력 
 */
	function orderMenu(){
		//선택한 메뉴 항목에 대해 alertr(을 띄운다)
		var menuCompArray = document.getElementsByName("menu");
		var order =""; //기본초기화
		for(var i=0;i<menuCompArray.length; i++){
			if(menuCompArray[i].checked == true){
				//alert(menuCompArray[i].value);
				order+=menuCompArray[i].value+" ";				
			}
		}
		if(order.trim() ===""){
			alert("메뉴를 선택하세요");
		}else{
			alert(order+"주문")
			document.getElementById("menuForm").reset();
		}
		//주문 완료 후 폼을 초기화한다.
		
	}
</script>
</head>
<body>
<form id="menuForm">
	<input type="checkbox" name="menu" value="전어">전어<br>
	<input type="checkbox" name="menu" value="광어">광어<br>
	<input type="checkbox" name="menu" value="참치">참치<br>
	<input type="button" value="주문" onclick="orderMenu()">
</form>
</body>
</html>
