<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript form text</title>
<script type="text/javascript">
//var data =org.value <-- 값을 넣어주는거임 객체 자체를 넣는거 아님 명심하도록
	function moveTxt(){
		var org = document.exForm.orgTxt;
		var dest = document.exForm.destTxt;
		if(org.value==""){return;}
		dest.value=org.value;			
		org.value="";
		org.focus();
		
	}
</script>
</head>
<body>
<form name="exForm">
	<input type="text" name="orgTxt">
	<input type="button" value="이동" onclick="moveTxt()">
	<input type="text" name="destTxt">
	<!-- 
		orgTxt에 사용자가 정보를 입력하고 이동버튼을 누르면 destTxt에 정보가 이동되도록 javascript moveTxt()
		function을 구현해본다. 이동 후 orgTxt의 입력양식에는 정보가 지워지고 포커스가 주어지도록 한다.
	 -->
</form>
</body>
</html>
